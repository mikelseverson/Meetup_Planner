<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<dom-module id="fire-login">
  <style>
  .page-title {
    margin-bottom: 0;
  }
  #login-btn {
    width: 100%;
  }
  </style>
  <template>
    <h2 class="page-title">Login</h2>

    <paper-input label="Email Address" type="email" value="{{params.email::input}}"></paper-input>
    <paper-input label="Password" type="password" value="{{params.password::input}}"></paper-input>
    <paper-button raised on-tap="login">Login </paper-button>
  </template>

</dom-module>

<script>
(function () {
  'use strict'
  Polymer({
    is: 'fire-login',

    properties: {
      params: {
        type: Object,
        value: {
          email: '',
          password: ''
        }
      },
    },
    login: function(e) {
      app.firebaseLogin(this.params);
    }
  })
})()
</script>
