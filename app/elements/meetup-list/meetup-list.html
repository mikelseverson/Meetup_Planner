<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="meetup-list">
  <template>
    <style>
      :host {
        display: block;
      }
      span {
        @apply(--paper-font-body1);
      }
    </style>
    <firebase-collection
      order-by-child="height" location="https://dinosaur-facts.firebaseio.com/dinosaurs"
      data="{{meetups}}"></firebase-collection>

    <h2 class="page-title">Meetups</h2>

    <template is="dom-repeat" items="[[meetups]]" as="meetup">
      <h4><a href="{{baseUrl}}meetups/[[meetup.__firebaseKey__]]">[[meetup.__firebaseKey__]]</a></h4>
      <span>Height: </span><span>[[meetup.height]]</span><span>m</span>
    </template>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'meetup-list',

        properties: {
          items: {
            type: Array,
            notify: true,
          }
        }
      });
    })();
  </script>
</dom-module>
