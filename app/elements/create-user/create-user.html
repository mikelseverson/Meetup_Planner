<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-auth.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-document.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<dom-module id="fire-create">
  <style>
  paper-button {
    background: #2E3AA1;
    color: black;
    width: 100%;
  }

  paper-button:hover {
    background: #3372DF;
  }

  paper-button[disabled],
  paper-button[toggles][active] {
    background: #fafafa;
    color: gray;
  }


  </style>


  <template>
    <firebase-auth id="firebaseCreateUser" user="{{user}}" status-known="{{statusKnown}}" location="{{config.location}}"
    provider="{{config.provider}}" on-error="errorHandler" on-user-created="userCreated" params="{{params}}">
    </firebase-auth>

    <firebase-document id=firebaseDocument
      location="https://meetupdb.firebaseio.com/"
      data="{{userData}}"></firebase-document>

    <paper-slider min="0" max="100" value="30" disabled style="width: 100%;"></paper-slider>

    <h1 class="page-title">Join Meetup Network!</h2>
    <paper-input label="What is your name?" value="{{params.name::input}}"></paper-input>
    <paper-input label="Email" type="email" value="{{params.email::input}}"></paper-input>
    <paper-input label="Create your password" type="password" value="{{params.password::input}}"></paper-input>

    <h2 class="page-title">Optional</h3>
    <paper-input label="Who is your employer?" value="{{employer::input}}"></paper-input>
    <paper-input label="This that this" value="{{employer::input}}"></paper-input>

    <paper-button raised on-tap="createUserHandler" disabled="{{computeCreateUserDisabled(params.email, params.password)}}"
    class="create-user-btn">
      Create</paper-button>
    <paper-toast id="toast"></paper-toast>
  </template>
</dom-module>

<script>
(function () {
  'use strict'
  Polymer({
    is: 'fire-create',
    properties: {
      params: {
        type: Object,
        value: {
          email: '',
          password: ''
        }
      },
      config: {
        type: Object,
        value: {
          location: 'https://meetupdb.firebaseio.com/',
          provider: 'password'
        }
      },
      user: {
        type: Object,
        notify: true
      }
    },
    errorHandler: function (e) {
      this.toastHandler('Error: ' + e.detail.message);
    },
    toastHandler: function (message) {
        this.$.toast.text=message;
        this.$.toast.open();
    },
    createUserHandler: function (e) {
      this.$.firebaseCreateUser.createUser(this.params.email, this.params.password);
    },
    userCreated: function (e) {
      this.$.firebaseCreateUser.login();
      console.log(this.user);
      this.$.firebaseDocument.query.ref().push({name: "name", time: "dsadsa", user: this.user})
    },
    computeCreateUserDisabled: function (email, password) {
      return !email || !password
    }
  })
})()
</script>
